<body>
    <h1>Olá, mundo!</h1> <!-- Isso é um comentário-->
    <p>Já me livrei da maldição!</p>

    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um numero: ')) //Ou Number.parseInt //Ou somente Number
        var n2 = Number.parseFloat(window.prompt('Digite outro número: '))
        var s = n1 + n2

        //window.alert('A soma dos valores é ' + String(s)) - conversão para string
        // sinal de mais: number + number para adição
        // sinal de mais: string + string para concatenação
    </script>
