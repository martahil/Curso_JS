<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 009 em html</title>
</head>
<body>
    <h1>Verificação de nacionalidade</h1>
    Nacionalidade: <input type="string" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" onclick="verifnac()">
    <div id="res"></div>

    <script>
        function verifnac(){
            var txtn = window.document.getElementById('txtnac')
            var res = window.document.querySelector('div#res')
            var nac = txtn.value
            res.innerHTML = `<p>Seu país é <strong>${nac}.</strong></p>`
            if(nac == 'Brasil'){
                res.innerHTML += `<p> Você é <strong>brasileiro</strong>.</p>`
            }else{
                res.innerHTML += `<p> Você é <strong>estrangeiro</strong>.</p>`
            }            
        }
    </script>
</body>
</html>
